<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./normalizacion.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="text-align: center;">
                <img src="/bplay-logo.png" alt="">
            </div>
            <form>
                <div class="mb-3">
                    <label for="name"  class="form-label">Nombre y Apellido</label>
                    <input type="text"   class="form-control" id="inputName" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="inputEmail"   class="form-label">DNI</label>
                    <input type="text"  class="form-control" id="inputDNI" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputTel"   class="form-label">Celular</label>
                    <input type="text"   class="form-control" id="inputTel" aria-describedby="telHelp">
                </div>
                
                <div style="text-align: center;">
                    <h2>JUGÁ A LA RULETA</h2>
                <button type="button" class="btn btn-primary" id="submitBtn" >PARTICIPAR</button>
            </div>
        </div>
    </div>
   
    
      
    
</body>
<script>

document.getElementById('submitBtn').addEventListener('click', function() {
    if( document.getElementById('inputName').value == "" || document.getElementById('inputDNI').value == "" || document.getElementById('inputTel').value == "" ){
        Swal.fire({
  icon: "error",
  title: "Oops...",
  text: "Los datos son obligatorios",

});
    
}else{
// Obtener los valores del formulario
var nombre = document.getElementById('inputName').value;
    var dni = document.getElementById('inputDNI').value;
    var celular = document.getElementById('inputTel').value;

    // Crear un objeto con los datos
    var formData = { nombre: nombre, dni: dni, celular: celular, };

    // Obtener el array actual de datos del LocalStorage o inicializar uno nuevo si no existe
    var formArray = JSON.parse(localStorage.getItem('formDataArray')) || [];

    // Añadir los nuevos datos al array
    formArray.push(formData);

    // Guardar el array actualizado en LocalStorage
    localStorage.setItem('formDataArray', JSON.stringify(formArray));
    
    // Redirigir a la nueva página
    window.location.href = './ruleta/ruleta.html';
}
});


</script>
<script src="./audio.js"></script>
</html>
