<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                    <label for="name"  class="form-label">Nombre</label>
                    <input type="text"  required class="form-control" id="inputName" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="inputEmail"   class="form-label">Correo electronico</label>
                    <input type="text" required class="form-control" id="inputEmail" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Jugar</button>
            </form>
        </div>
    </div>
   
    
      
    
</body>
<script>
document.getElementById('submitBtn').addEventListener('click', function() {
    // Obtener los valores del formulario
    var nombre = document.getElementById('inputName').value;
    var email = document.getElementById('inputEmail').value;

    // Crear un objeto con los datos
    var formData = { nombre: nombre, email: email };

    // Obtener el array actual de datos del LocalStorage o inicializar uno nuevo si no existe
    var formArray = JSON.parse(localStorage.getItem('formDataArray')) || [];

    // Añadir los nuevos datos al array
    formArray.push(formData);

    // Guardar el array actualizado en LocalStorage
    localStorage.setItem('formDataArray', JSON.stringify(formArray));
    
    // Redirigir a la nueva página
    window.location.href = './ruleta/ruleta.html';
});


</script>
</html>
