<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalizacion.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../normalizacion.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="volver">
        <button class="feedback2" id="volver">Volver</button>
    </div>
    <div class="container" id="seccionRegistro">

        <div class="row">
            <div style="text-align: center;">
                <img src="/bplay-logo.png" alt="">
                <h1>Completa el formulario para generar tu usuario</h1>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="inputDNI" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputTel" class="form-label">Celular</label>
                    <input type="text" inputmode="tel" class="form-control" id="inputTel" aria-describedby="telHelp">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo electronico</label>
                    <input type="text" class="form-control" id="inputEmail"" aria-describedby=" telHelp">
                </div>

                <div style="text-align: center;">
                    <h2>JUGÁ A LA RULETA</h2>
                    <button type="button" class="btn btn-primary" id="submitBtn">PARTICIPAR</button>
                </div>
        </div>
    </div>
    <div id="seccionRuleta">
        <div style="text-align: center;">
            <img src="/bplay-logo.png" alt="" style="margin-top: 30px;">
            <p style="margin:0; font-size:50px;color:#32cf78;"> ▼</p>
        </div>
        <div id="ruleta" style="text-align: center;">
            <img src="./Rueda-de-la-fortuna-COSTA.png" alt="Ruleta" id="image" class="rotate">
            <img src="centro-ruleta.png" alt="Centro" class="centro" id="girar">

        </div>
        <div style="text-align: center;">
            <h1>TOCA LA RULETA PARA HACERLA GIRAR</h1>
        </div>
    </div>
    <div id="terminar">
        <button class="feedback">Jornada Terminada</button>
        
    </div>
    <button class="feedback3" id="musica">Musica</button>

</body>

<script src="script.js"></script>

<script src="audio.js"></script>

<script src="./csv.js"></script>
</html>
